[package]
name = "anti-vm"
version = "0.1.0"
edition = "2021"

[dependencies]
raw-cpuid = "11.1.0"
wmi = "0.17.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.windows]
version = "0.56.0"
features = [
    "Win32_System_SystemInformation",
    "Win32_Foundation",
    "Win32_System_Threading",
    "Win32_System_Memory",
    "Win32_System_Diagnostics_Debug",
    "Win32_System_Registry"
]
